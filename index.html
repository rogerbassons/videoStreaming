<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Video Streaming</title>
    <style type="text/css">

      body {
      background: #38393a;
      font-size: 80%;
      padding: 20px;
      }
      
      video {
      max-width:100%;
      height:auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      }
    </style>
    <script type="text/javascript" src="hls.min.js"></script>
  </head>

  <body>
    <video id="video" controls></video>
    <script>
      if(Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      hls.loadSource(window.location.href + '/stream/stream.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
      });
      }
    </script>
  </body>

</html>
